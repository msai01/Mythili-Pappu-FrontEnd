<!DOCTYPE html>
<html>
<head>
  <title>Profile Form</title>
</head>
<body>
  <h1> Profile Form</h1>

  <form id="profileForm" onsubmit="event.preventDefault(); displayProfile();">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">-- Select --</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required><br><br>

    <label for="hobbies">Hobbies:</label><br>
    <input type="checkbox" id="hobby1" value="reading">
    <label for="hobby1">Reading</label><br>
    <input type="checkbox" id="hobby2" value="sports">
    <label for="hobby2">Sports</label><br>
    <input type="checkbox" id="hobby3" value="music">
    <label for="hobby3">Music</label><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required><br><br>

    <input type="submit" value="Submit">
  </form>

  <h2>Profile Details:</h2>
  <div id="profileDetails"></div>

  <script>
    function displayProfile() {
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const gender = document.getElementById("gender").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const hobbies = [];

      if (document.getElementById("hobby1").checked) {
        hobbies.push("Reading");
      }
      if (document.getElementById("hobby2").checked) {
        hobbies.push("Sports");
      }
      if (document.getElementById("hobby3").checked) {
        hobbies.push("Music");
      }

      const dob = document.getElementById("dob").value;

      const profileDetails = document.getElementById("profileDetails");
      profileDetails.innerHTML = `
        <p><strong>First Name:</strong> ${firstName}</p>
        <p><strong>Last Name:</strong> ${lastName}</p>
        <p><strong>Gender:</strong> ${gender}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Phone Number:</strong> ${phone}</p>
        <p><strong>Hobbies:</strong> ${hobbies.join(", ")}</p>
        <p><strong>Date of Birth:</strong> ${dob}</p>
      `;
    }
  </script>
</body>
</html>
